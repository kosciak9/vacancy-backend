language: python
dist: xenial
python:
- '3.7'
install:
- pip install pipenv
- pipenv --version
- pipenv install --system --deploy --ignore-pipfile
script:
- flake8
- pytest
- coveralls
cache:
  pip: true
deploy:
  provider: heroku
  api_key:
    secure: 
  app: good-vacancy-backend
  on:
    repo: kosciak9/vacancy-backend
